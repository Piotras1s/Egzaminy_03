<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kursy komputerowe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="baner.png" alt="kursy komputerowe">
    </header>

    <menu>
        <a href="index.html">Strona główna</a>
        <a href="raty.html">Koszt rat</a>
        <a href="https://moje-szkolenia.pl/">Nasz partner</a>
    </menu>

    <main>
        <h3>Oblicz miesięczną ratę</h3><br>
        <input type="checkbox" name="react" id="react" class="kontrolki">
        <label for="kursreact">Kurs React.js</label><br>
        <input type="checkbox" name="java" id="java" class="kontrolki">
        <label for="kursjava">Kurs JavaScript</label><br>
        <label for="liczbarat">Liczba rat: </label>
        <input type="number" name="raty" id="raty" class="kontrolki"><br>
        <select name="miasto" id="miasto" class="kontrolki">
            <option value="Warszawa">Warszawa</option>
            <option value="Katowice">Katowice</option>
            <option value="Gdansk">Gdańsk</option>
        </select><br>
        <button type="button" onclick="oblicz()" class="kontrolki">Oblicz</button><br>
        <p id="efektskryptu"></p>
    </main>

    <footer>
        <p>Autor strony: bomboclat</p>
    </footer>

<script>
function oblicz() {
    var react = document.getElementById("react").checked;
    var java = document.getElementById("java").checked;
    var raty = document.getElementById("raty").value;
    var miasto = document.getElementById("miasto").value;
    var cena_react = 5000;
    var cena_java = 3000;
    if (react===true && java===true) {
        var cena_calkowita = cena_java+cena_react;
        var liczbarat1 = cena_calkowita/raty;
        document.getElementById("efektskryptu").innerHTML=`Kurs odbędzie się w ${miasto}. Koszt całkowity: ${cena_calkowita} zł. Płacisz ${raty} rat po ${liczbarat1} zł`;
    }
    if (react===true && java===false) {
        var liczbarat2 = cena_react/raty;
        document.getElementById("efektskryptu").innerHTML=`Kurs odbędzie się w ${miasto}. Koszt całkowity: ${cena_react} zł. Płacisz ${raty} rat po ${liczbarat2} zł`;
    }
    if (react===false && java===true) {
        var liczbarat3 = cena_java/raty;
        document.getElementById("efektskryptu").innerHTML=`Kurs odbędzie się w ${miasto}. Koszt całkowity: ${cena_java} zł. Płacisz ${raty} rat po ${liczbarat3} zł`;
    }
}
</script>

</body>
</html>
