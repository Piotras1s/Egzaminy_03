<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomocnik CSS</title>
    <link rel="stylesheet" href="styl2.css">
</head>
<body>
    <header id="baner1">
        <h1>Pomocnik CSS</h1>
    </header>
    <header id="baner2">
        <ul>
            <li><a href="kolory.html">Kolory</a></li>
            <li><a href="czcionki.html">Czcionki</a></li>
            <li><a href="style.html">Style CSS</a></li>
            <li><a href="https://www.w3schools.com/css/" target="_blank">Pomoc</a></li>
        </ul>
    </header>

    <main>
        <h2>Podaj składową H koloru w kodzie HSL</h2>
        <p>0 do 30 czerwienie, do 60 żółcie, do 150 zielenie, do 250 niebieskie, do 360 fiolet i purpura</p>
        <img src="kolory.jpg" alt="Przestrzeń barw HSL"><br>
        <input type="number" name="barwa" id="barwa" min="0" max="360" placeholder="0 - 360">
        <button type="submit" onclick="generuj()">Generuj paletę</button>
        <table>
            <tr>
                <td colspan="4" id="kolor1">Kolor główny</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td id="kolor2">kolor 2</td>
                <td id="kolor3">kolor 3</td>
                <td id="kolor4">kolor 4</td>
                <td id="kolor5">kolor 5</td>
            </tr>
        </table>
    </main>

    <footer>
        <p>Autor: mi bombo</p>
    </footer>
    <script>
        function generuj() {
            var H = document.getElementById("barwa").value;
            var L = 50;
            var S = 100;
            var id = 1;
            while (S>=20) {
                var kolor = 'kolor' + id;
                var td = document.getElementById(kolor);
                td.style.backgroundColor = `hsl(${H}, ${S}%, ${L}%)`;
                id++;
                S -= 20;
            }
        }
    </script>
</body>
</html>
